        function updateQuestionDots() {
            const dots = document.querySelectorAll('.question-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('current', 'answered');
                
                if (index === currentQuestion) {
                    dot.classList.add('current');
                } else if (userAnswers[index] !== null) {
                    dot.classList.add('answered');
                }
            });
        }

        // ==========================================
        // ƒêI·ªÄU H∆Ø·ªöNG
        // ==========================================
        function goToQuestion(index) {
            currentQuestion = index;
            renderQuestion();
            updateNavigation();
            playSound('select');
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateNavigation();
                playSound('navigate');
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateNavigation();
                playSound('navigate');
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitTopBtn = document.getElementById('submitTopBtn');
            
            // N√∫t C√¢u tr∆∞·ªõc - disable n·∫øu ƒëang ·ªü c√¢u ƒë·∫ßu
            prevBtn.disabled = currentQuestion === 0;
            
            // N√∫t C√¢u ti·∫øp - disable n·∫øu ƒëang ·ªü c√¢u cu·ªëi
            nextBtn.disabled = currentQuestion === quizData.length - 1;
            
            // Ki·ªÉm tra ƒë√£ tr·∫£ l·ªùi h·∫øt ch∆∞a
            const allAnswered = userAnswers.every(answer => answer !== null);
            
            // Hi·ªÉn th·ªã n√∫t "Xem k·∫øt qu·∫£" ·ªü tr√™n n·∫øu ƒë√£ l√†m h·∫øt
            if (allAnswered) {
                submitTopBtn.style.display = 'inline-block';
            } else {
                submitTopBtn.style.display = 'none';
            }
        }

        // ==========================================
        // HI·ªÇN TH·ªä K·∫æT QU·∫¢
        // ==========================================
        function showResults() {
            // D·ª´ng ƒë·ªìng h·ªì
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            // T√≠nh ƒëi·ªÉm
            let correctCount = 0;
            quizData.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    correctCount++;
                }
            });
            
            const score = Math.round((correctCount / quizData.length) * 100);
            
            // ·∫®n m√†n quiz, hi·ªán m√†n k·∫øt qu·∫£
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('active');
            
            // Hi·ªÉn th·ªã ƒëi·ªÉm
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${quizData.length}`;
            document.getElementById('totalTime').textContent = 
                `Th·ªùi gian ho√†n th√†nh: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Th√¥ng ƒëi·ªáp khuy·∫øn kh√≠ch
            let message = '';
            if (score === 100) {
                message = 'üåü Xu·∫•t s·∫Øc! B·∫°n l√†m ƒë√∫ng t·∫•t c·∫£!';
                createConfetti();
                playSound('perfect');
            } else if (score >= 80) {
                message = 'üëè Tuy·ªát v·ªùi! B·∫°n l√†m r·∫•t t·ªët!';
                playSound('success');
            } else if (score >= 60) {
                message = 'üòä Kh√° t·ªët! Ti·∫øp t·ª•c c·ªë g·∫Øng nh√©!';
                playSound('success');
            } else {
                message = 'üí™ C·ªë g·∫Øng l√™n! B·∫°n s·∫Ω l√†m t·ªët h∆°n l·∫ßn sau!';
                playSound('success');
            }
            document.getElementById('scoreMessage').textContent = message;
            
            // Hi·ªÉn th·ªã chi ti·∫øt t·ª´ng c√¢u
            const detailsContainer = document.getElementById('resultsDetails');
            detailsContainer.innerHTML = '<h3>üìù Chi ti·∫øt t·ª´ng c√¢u h·ªèi</h3>';
            
            quizData.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                const labels = ['A', 'B', 'C', 'D'];
                
                const item = document.createElement('div');
                item.className = `result-item ${isCorrect ? 'correct' : 'wrong'}`;
                
                let html = `
                    <div class="result-question">C√¢u ${index + 1}: ${q.question}</div>
                `;
                
                if (isCorrect) {
                    html += `<div class="result-correct-mark">${labels[q.correct]}. ${q.options[q.correct]}</div>`;
                } else {
                    html += `
                        <div class="your-answer">${labels[userAnswers[index]]}. ${q.options[userAnswers[index]]}</div>
                        <div class="correct-answer">${labels[q.correct]}. ${q.options[q.correct]}</div>
                    `;
                }
                
                if (q.explanation) {
                    html += `<div class="explanation">${q.explanation}</div>`;
                }
                
                item.innerHTML = html;
                detailsContainer.appendChild(item);
            });
        }

        // ==========================================
        // L√ÄM L·∫†I QUIZ
        // ==========================================
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            startTime = Date.now();
            
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('quizScreen').style.display = 'block';
            
            initQuiz();
            playSound('navigate');
        }

        // ==========================================
        // √ÇM THANH (Web Audio API)
        // ==========================================
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'select':
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                    
                case 'navigate':
                    oscillator.frequency.value = 600;
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                    break;
                
                case 'correct':
                    // √Çm thanh ch√∫c m·ª´ng vui v·∫ª - giai ƒëi·ªáu vui (Do-Mi-Sol-Do cao)
                    [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                    });
                    break;
                
                case 'wrong':
                    // √Çm thanh ti·∫øc nu·ªëi bu·ªìn - giai ƒëi·ªáu ƒëi xu·ªëng (Sol-Mi-Do)
                    [783.99, 659.25, 523.25].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'triangle'; // √Çm bu·ªìn h∆°n
                        gain.gain.setValueAtTime(0.25, audioContext.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.4);
                        osc.start(audioContext.currentTime + i * 0.15);
                        osc.stop(audioContext.currentTime + i * 0.15 + 0.4);
                    });
                    break;
                    
                case 'success':
                    // √Çm thanh th√†nh c√¥ng (3 n·ªët tƒÉng d·∫ßn)
                    [523, 659, 784].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.2);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                    break;
                    
                case 'perfect':
                    // √Çm thanh ho√†n h·∫£o (5 n·ªët vui v·∫ª)
                    [523, 659, 784, 880, 1047].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.08);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.08 + 0.15);
                        osc.start(audioContext.currentTime + i * 0.08);
                        osc.stop(audioContext.currentTime + i * 0.08 + 0.15);
                    });
                    break;
            }
        }

        // ==========================================
        // HI·ªÜU ·ª®NG CONFETTI
        // ==========================================
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }

        // Confetti nh·ªè khi tr·∫£ l·ªùi ƒë√∫ng t·ª´ng c√¢u

        }

        // ==========================================
        // KH·ªûI ƒê·ªòNG KHI TRANG T·∫¢I XONG
        // ==========================================
        window.onload = initQuiz;
    </script>
